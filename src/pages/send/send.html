<ion-header>

  <ion-navbar>
    <ion-title>Send</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Account Name</ion-label>
    <ion-input [(ngModel)]="toAccount"  type="text"></ion-input>
    <button ion-button item-end color="dark" (click)="scan()" icon-start>
      <ion-icon name="qr-scanner"></ion-icon>
      Scan
    </button>
</ion-item>
  <ion-item>
    <ion-label floating>Value</ion-label>
    <ion-input [(ngModel)]="value"  type="text" ></ion-input>
  </ion-item>
  <div padding>
    <button ion-button (click)="send()"  block color="primary">Send</button>
  </div>
</ion-content>
